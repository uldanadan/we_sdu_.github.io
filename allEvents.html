      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mobile.css" />

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><h1><strong>WE.</strong></h1></a

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Events</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Event Card -->
    <div id="events" class="container my-5"></div>
    <!-- End Event Card -->

    <!-- Footer -->
    <footer class="bg-light text-center fixed-bottom">
      <!-- Copyright -->
      <div class="text-center p-3">
        &copy; <strong>SDU</strong> All Rights Reserved
      </div>
      <!-- Copyright -->
    </footer>
    <!-- End Footer -->

    <script
      src="https://kit.fontawesome.com/498ec9eae7.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"
    ></script>
    <script type="text/javascript">
      let data = [];

      function init() {
        var public_spreadsheet_url =
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vRzRQkaWpo9oXopp7egkDudQDRH6c2gxcx4odluhb8CH3nmYdYcyCNPTmFLuskzLUdrXAHbXWvapT0r/pub?output=csv";

        Papa.parse(public_spreadsheet_url, {
          download: true,
          header: true,
          complete: showInfo,
        });
      }

      window.addEventListener("DOMContentLoaded", init);

      function showInfo(results) {
        data = results.data;

        for (var i = 0; i < data.length; i++) {
          document.getElementById("events").innerHTML +=
            '<div class="card mb-3">' +
            '<div class="row">' +
            '<div class="col-lg-4">' +
            '<img src="images/party.jpg" class="card-img img-fluid rounded-start w-100" alt="..."/>' +
            "</div>" +
            '<div  class="col-lg-8">' +
            '<div class="card-body">' +
            '<h5 class="card-title"><strong id="name' +
            i +
            '">' +
            data[i].name +
            "</strong></h5>" +
            '<p class="card-text" id="description' +
            i +
            '">' +
            data[i].description +
            "</p>" +
            '<div class="main-info" >' +
            '<i class="fa-regular fa-calendar icon"></i><span id="date' +
            i +
            '">' +
            data[i].date +
            "</span> <br />" +
            '<i class="fa-solid fa-location-dot icon"></i><span id="numberOfPeople' +
            i +
            ' ">' +
            data[i].numberOfPeople +
            "</span>" +
            "</div>" +
            '<button onclick="testJS(' +
            i +
            ')" type="button" class="btn btn-primary details-button"> View Details </button>' +
            "</div>" +
            "</div>" +
            "</div>" +
            "</div>";
        }
      }

      function testJS(index) {
        localStorage.setItem("eventDetails", JSON.stringify(data[index]));
        window.location.href = "eventDetails.html";
      }
    </script>
  </body>
</html>
